<!DOCTYPE html>
<html>
<head>
  <title>SNOSeeds-Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <main class="container">
    <div class="calculator">
      <h3>
        Calculator
      </h3>
      <div class="calculator__screen">
        <div class="calculator__input__container">
          <input class="calculator__input" type="text" name="">
          <span class="character__size__benchmark">9</span>
        </div>
        <div class="calculator__result">0</div>
      </div>

      <div class="calculator__keys">
        <button class="key--operator">+</button>
        <button class="key--operator">-</button>
        <button class="key--operator" data-action="*">&times;</button>
        <button class="key--operator" data-action="/">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="key--operator" data-action="Backspace">&#8612;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="key--operator">(</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="key--operator">)</button>
        <button>0</button>
        <button>.</button>
        <button data-action="Delete">c</button>
        <button class="key--operator">^</button>
      </div>
    </div>
  </main>
</body>
</html>
